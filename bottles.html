<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>99 Bottles Song</title>
  </head>
  <body>
    <div class="container">
      <h1>99 Bottles Song</h1>
      <h6>Have you ever thought that the song "99 Bottles of Beer on the Wall" just ended too soon?
        Well here's your chance! Enter as large a number as you wish and sing along.
      <p>
      Preferrably far far away from me...</p>
    </h6>
    <br>
      <form id="beer-bottles">
        <div class="form-group">
          <label for="number">Enter the number of bottles:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">submit</button>
      </form>
    <br>
      <div id="result">
        <p><pre><span class="answer"></span></pre></p>
      </div>
    </div>
  </body>
</html>
